<!DOCTYPE html>
<html>
<head>
    <title>Add Device</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Add New Device</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('connected.add_device_route') }}">
        <label>Device Name:</label><br>
        <input type="text" name="device_name" required><br><br>

        <label>Device ID:</label><br>
        <input type="text" name="device_id" required><br><br>

        <input type="submit" value="Add Device">
    </form>

    <br>
    <a href="{{ url_for('connected.list_devices_route') }}">View Connected Devices</a>
</body>
</html>
