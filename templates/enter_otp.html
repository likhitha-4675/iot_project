<!DOCTYPE html>
<html>
<head>
    <title>Enter OTP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
</head>
<body>
    <form method="POST" action="/enter_otp">
        <div class="box">
            <div class="icon-circle">
                <img src="{{ url_for('static', filename='css/images/security-checked.jpg') }}" alt="security">
            </div>
            <h2>Verify Your Identity</h2>
            <p>Enter the 6-digit code sent to<br><b>{{ session.get('email') }}</b></p>
            <div class="otp-boxes">
                <input type="text" name="otp" maxlength="1" required>
                <input type="text" name="otp" maxlength="1" required>
                <input type="text" name="otp" maxlength="1" required>
                <input type="text" name="otp" maxlength="1" required>
                <input type="text" name="otp" maxlength="1" required>
                <input type="text" name="otp" maxlength="1" required>
            </div>
            <button type="submit">Verify</button>
            <div class="resend">
                Didn't receive the code? <a href="#">Resend</a>
            </div>
        </div>
    </form>
<script src="{{ url_for('static', filename='js/otp_input.js') }}"></script>
</body>
</html>
